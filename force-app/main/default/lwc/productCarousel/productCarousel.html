<template>
    <div class="product-carousel slds-card" role="region" aria-label={sectionAriaLabel}>

        <!-- Section Header -->
        <div class="slds-card__header">
            <div class="slds-media slds-media_center">
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title slds-text-heading_medium">{carouselTitle}</h2>
                    <p class="slds-text-body_small slds-text-color_weak">{carouselSubtitle}</p>
                </div>
                <div class="slds-media__figure slds-media__figure_reverse">
                    <lightning-button
                        label="View All"
                        variant="neutral"
                        onclick={handleViewAll}
                        class="view-all-btn">
                    </lightning-button>
                </div>
            </div>
        </div>

        <!-- Carousel Content -->
        <div class="slds-card__body slds-card__body_inner">

            <!-- Loading State -->
            <template lwc:if={isLoading}>
                <div class="slds-grid slds-wrap slds-gutters_small">
                    <template for:each={loadingItems} for:item="item">
                        <div key={item.id} class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-4">
                            <div class="product-card-skeleton slds-p-around_small">
                                <div class="skeleton-image"></div>
                                <div class="skeleton-title"></div>
                                <div class="skeleton-price"></div>
                            </div>
                        </div>
                    </template>
                </div>
            </template>

            <!-- Products Grid -->
            <template lwc:else-if={hasProducts}>
                <div class="products-container slds-is-relative">

                    <!-- Navigation Arrows -->
                    <template lwc:if={showNavigation}>
                        <lightning-button-icon
                            icon-name="utility:chevronleft"
                            variant="container"
                            alternative-text="Previous products"
                            onclick={handlePrevious}
                            disabled={isPreviousDisabled}
                            class="nav-arrow nav-previous">
                        </lightning-button-icon>

                        <lightning-button-icon
                            icon-name="utility:chevronright"
                            variant="container"
                            alternative-text="Next products"
                            onclick={handleNext}
                            disabled={isNextDisabled}
                            class="nav-arrow nav-next">
                        </lightning-button-icon>
                    </template>

                    <!-- Products Grid -->
                    <div class="slds-grid slds-wrap slds-gutters_small products-grid">
                        <template for:each={visibleProducts} for:item="product">
                            <div key={product.id} class="slds-col slds-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-4">

                                <!-- Product Card -->
                                <div class="product-card slds-card slds-card_boundary"
                                     onclick={handleProductClick}
                                     data-product-id={product.id}>

                                    <!-- Product Image -->
                                    <div class="product-image-container">
                                        <img src={product.imageUrl}
                                             alt={product.imageAlt}
                                             class="product-image"
                                             loading="lazy">

                                        <!-- Sale Badge -->
                                        <template lwc:if={product.isOnSale}>
                                            <span class="slds-badge sale-badge">Sale</span>
                                        </template>
                                    </div>

                                    <!-- Product Info -->
                                    <div class="slds-card__body slds-card__body_inner">
                                        <h3 class="slds-text-heading_small slds-truncate product-title">
                                            {product.name}
                                        </h3>

                                        <!-- Rating Stars -->
                                        <div class="product-rating slds-m-vertical_x-small">
                                            <template for:each={product.ratingStars} for:item="star">
                                                <lightning-icon key={star.id}
                                                    icon-name={star.icon}
                                                    size="xx-small"
                                                    class={star.class}>
                                                </lightning-icon>
                                            </template>
                                            <span class="slds-text-body_small slds-m-left_x-small">
                                                ({product.reviewCount})
                                            </span>
                                        </div>

                                        <!-- Price -->
                                        <div class="product-price">
                                            <template lwc:if={product.originalPrice}>
                                                <span class="original-price slds-text-body_small">${product.originalPrice}</span>
                                            </template>
                                            <span class="current-price slds-text-heading_small">${product.currentPrice}</span>
                                        </div>
                                    </div>

                                    <!-- Quick Actions -->
                                    <div class="slds-card__footer">
                                        <div class="slds-grid slds-grid_align-spread">
                                            <lightning-button
                                                label="Add to Cart"
                                                variant="brand"
                                                onclick={handleAddToCart}
                                                data-product-id={product.id}
                                                class="add-to-cart-btn">
                                            </lightning-button>

                                            <lightning-button-icon
                                                icon-name="utility:favorite"
                                                variant="bare"
                                                alternative-text="Add to wishlist"
                                                onclick={handleAddToWishlist}
                                                data-product-id={product.id}
                                                class="wishlist-btn">
                                            </lightning-button-icon>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </template>

            <!-- Empty State -->
            <template lwc:else>
                <div class="empty-state slds-text-align_center slds-p-vertical_large">
                    <lightning-icon icon-name="utility:product" size="large" class="slds-m-bottom_medium"></lightning-icon>
                    <h3 class="slds-text-heading_medium slds-m-bottom_small">No Products Available</h3>
                    <p class="slds-text-body_regular slds-text-color_weak">Products will appear here when available.</p>
                </div>
            </template>
        </div>
    </div>
</template>
